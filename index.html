<html>

<head>
  <title>TripBodProb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="js/vector.js" type="text/javascript"></script>
  <script src="js/painter.js" type="text/javascript"></script>
  <script src="js/point.js" type="text/javascript"></script>
  <script src="js/gravity.js" type="text/javascript"></script>
  <script src="js/animate.js" type="text/javascript"></script>
  <script src="js/mass.js" type="text/javascript"></script>
  <script src="js/path.js" type="text/javascript"></script>
  <script src="js/background.js" type="text/javascript"></script>
  <script src="js/arrow.js" type="text/javascript"></script>
  <script src="js/stars.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
  <h1 id="txtInfo">Click to add masses.</h1>
  <div id="mainButtons">
    <button type="button" class="btn btn-danger" id="btnRun">Run</button>
    <button id="btnHide" type="button" class="btn btn-primary">Hide Details</button>
  </div>
  <div id="detailsContainer">
    <div id='slidecontainercontainer'>

      <div class="slidecontainer">Mass 1
        <button id="btnImg0" type="button" class="btnImg btn btn-primary">Change Image</button>
        <input type="range" min="10" max="50" value="25" class="slider" id="m1">
      </div>
      <div class="slidecontainer">Mass 2
        <button id="btnImg1" type="button" class="btnImg btn btn-primary">Change Image</button>
        <input type="range" min="10" max="50" value="25" class="slider" id="m2">
      </div>
      <div class="slidecontainer">Mass 3
        <button id="btnImg2" type="button" class="btnImg btn btn-primary">Change Image</button>
        <input type="range" min="10" max="50" value="25" class="slider" id="m3">
      </div>
      <div id="divInitVelocity">
        <input class="form-check-input" type="checkbox" checked id="checkboxInitialVelocity">
        <label class="form-check-label" for="checkboxInitialVelocity">
          Initial velocities?
        </label>
      </div>
    </div>
  </div>
  <canvas id="canvasBackground"></canvas>
  <canvas id="canvasForeground"></canvas>

  <img src="img/sun.png" class="icon" id="icon2" />
</body>

</html>
